    <script>

      var fromBlock = 0
      var toBlock = 'latest'
      // let pageSize = 20

      $(function() {


        getHistoryInit()

        async function getHistoryInit() {

          // „É≠„Éº„Éá„Ç£„É≥„Ç∞„Çπ„Çø„Éº„Éà
          var modalLoader = new bootstrap.Modal(document.getElementById('modalLoader'), {
            keyboard: false,
            backdrop: "static"
          })
          modalLoader.show();

          await connectWallet();

          toBlock = 'latest'
          fromBlock = '0'

          // Â±•Ê≠¥„Éá„Éº„Çø„ÇíÂèñÂæó @FIXME „Éñ„É≠„ÉÉ„ÇØ„ÉÅ„Çß„Éº„É≥„Åã„ÇâÂÖ®„Å¶„ÅÆ„Éá„Éº„Çø„ÇíÂèñÂæó„Åó„Å¶„ÅÑ„Çã„ÅÆ„ÅßÊôÇÈñì„Åå„Åã„Åã„Çã„ÄÇOff Chain„ÅÆ„Éá„Éº„ÇøÂèñÂæó„Å´Âàá„ÇäÊõø„Åà„Çã„Åπ„Åç
          // getTokenTransferHistory(kbruAddr,abi.kbru, user, 0, 'latest')
          var tokenHistoryData = await getTokenTransferHistory(kbruAddr,abi.kbru, user, fromBlock, toBlock)

          // „Éá„Éº„Çø„Çí„ÇΩ„Éº„Éà
          tokenHistoryData.sort((a, b) => b.timestamp - a.timestamp);

          // „Éá„Éº„ÇøÊèèÁîª
          var totalSend = 0
          for (let i = 0; i < tokenHistoryData.length; i++) {
            console.log( tokenHistoryData[i] );

            sign = ''
            style = ''
            if (tokenHistoryData[i].from.toUpperCase() == user.toUpperCase()) {
              totalSend += parseFloat(tokenHistoryData[i].value)
              sign = '-'
              style = 'color:blue;'
            }

            $('#historyTable tbody').append(`
              <tr>
                <td>${tokenHistoryData[i].createdAt}</th>
                <td>${shortAddress(tokenHistoryData[i].from)}</td>
                <td>${shortAddress(tokenHistoryData[i].to)}</td>
                <td style="${style}">${sign}${tokenHistoryData[i].value} KBRU</td>
              </tr>
      
            
            `);

          }

          $('#totalSendAmount').html(totalSend + ' KBRU')

          // totalSendAmount „ÇíÊõ¥Êñ∞„Åô„Çã
          updateUser(user, {totalSendAmount: totalSend})

          modalLoader.hide();

        }


      });

    </script>
